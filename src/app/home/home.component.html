  <!-- Welcome Section -->
  <div class="welcome-section">
    <h2>Welcome, {{Name}}</h2>
    <p>Your current leave balance is <strong>{{LeaveBalance}}</strong>.</p>
  </div>
<!-- Leave History Section -->
<div class="leave-history-section">
  <h3>Your Recent Leave Applications</h3>
  <table>
    <thead>
      <tr>
        <th>Leave ID</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Reason</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of recentLeavesList">
        <td>{{leave.leaveId}}</td>
        <td>{{ leave.leaveType }}</td>
        <td>{{ leave.leaveStart | date }}</td>
        <td>{{ leave.leaveEnd | date }}</td>
        <td>{{ leave.leaveReason }}</td>
        <td>{{leave.leaveStatus}}</td>
      </tr>
    </tbody>
  </table>
</div>
