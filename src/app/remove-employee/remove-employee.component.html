<div class="remove-employee-container">
    <h2>Remove Employee</h2>
    <form (ngSubmit)="onRemoveEmployee()" #removeForm="ngForm">
      <div class="form-group">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" class="form-control" [(ngModel)]="employeeId" required/>
      </div>
      <button type="submit" class="btn btn-danger" [disabled]="!removeForm.form.valid">Remove Employee</button>
    </form>
  
    <div *ngIf="message" class="alert" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
      {{ message }}
    </div>
  </div>
